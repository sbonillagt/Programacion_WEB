<!-- ============================================================== -->
<!-- Simple four boxes Row -->
<!-- ============================================================== -->
<div fxLayout="row" fxLayoutWrap="wrap">
    <!-- column -->
    <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
        <mat-card>
            <mat-card-content>
                <!-- Row -->
                <div fxLayout="row" fxLayoutWrap="wrap">
                    <!-- column -->
                    <div fxFlex.gt-sm="50" fxFlex.gt-xs="50">
                        Lista de Destinos
                    </div>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
    <!-- column -->
</div>

<mat-card>
    <mat-card-content>
        <mat-card-title>Ingreso de Información</mat-card-title>
        <mat-card-subtitle>Acompañantes y destino</mat-card-subtitle>

        <mat-accordion class="example-headers-align">
            <mat-expansion-panel [expanded]="step === 0" (opened)="setStep(0)" hideToggle="true">
                <mat-expansion-panel-header>
                    <mat-panel-title> Organizador </mat-panel-title>
                    <mat-panel-description> 
                        <mat-icon>account_circle</mat-icon>
                    </mat-panel-description>
                </mat-expansion-panel-header>
                <p>Ingresa la información del organizador del viaje y tus acompañantes</p>
                <mat-form-field>
                    <input matInput placeholder="Nombre del Organizador" #iNombreOrganizador> </mat-form-field>
                <mat-form-field>
                    <input matInput type="number" min="1" placeholder="Cantidad de Acompañates" #iPersonas> </mat-form-field>
                <mat-action-row>
                    <button mat-button color="primary" (click)="nextStep()">Siguiente</button>
                </mat-action-row>
            </mat-expansion-panel>
            <mat-expansion-panel [expanded]="step === 1" (opened)="setStep(1)" hideToggle="true">
                <mat-expansion-panel-header>
                    <mat-panel-title> Destino </mat-panel-title>
                    <mat-panel-description>
                        <mat-icon>map</mat-icon>
                    </mat-panel-description>
                </mat-expansion-panel-header>
                <p>Ingresa la información del destino</p>
                <mat-form-field>
                    <input matInput placeholder="Pais o destino" #iDestino> </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Descripción del Viaje" #iDescripcion> </mat-form-field>
                <mat-action-row>
                    <button mat-button color="warn" (click)="prevStep()">Regresar</button>
                    <button mat-button color="primary" (click)="nextStep()">Siguiente</button>
                </mat-action-row>
            </mat-expansion-panel>
            <mat-expansion-panel [expanded]="step === 2" (opened)="setStep(2)" hideToggle="true">
                <mat-expansion-panel-header>
                    <mat-panel-title> Fecha ideal </mat-panel-title>
                    <mat-panel-description> 
                        <mat-icon>date_range</mat-icon>
                    </mat-panel-description>
                </mat-expansion-panel-header>
                <p>Ingresa las fechas ideales para inciar el viaje</p>
               
                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Choose a date</mat-label>
                    <input matInput [matDatepicker]="picker" (focus)="picker.open()" [(ngModel)]="fechaSeleccionada">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker touchUi #picker></mat-datepicker>
                </mat-form-field>
             
                 

                <!-- <mat-form-field>
                    <input matInput placeholder="Date" [matDatepicker]="picker" (focus)="picker.open()" readonly> </mat-form-field>
                <mat-datepicker #picker></mat-datepicker> -->

                    
                <mat-action-row>
                    <button mat-button color="warn" (click)="prevStep()">Regresar</button>
                    <button mat-button color="primary" (click)="guardar(iNombreOrganizador.value,iPersonas.value,iDestino.value,fechaSeleccionada,iDescripcion.value)">Guardar</button>
                </mat-action-row>
            </mat-expansion-panel>
        </mat-accordion>
    </mat-card-content>
</mat-card>

<div fxLayout="row wrap">
    <app-destino-viaje *ngFor="let d of destinos;" [destino]="d"></app-destino-viaje>
</div>
